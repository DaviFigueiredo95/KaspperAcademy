<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios em HTML 5</title>
</head>
<body>
    <h1>Formulário</h1>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Informe seu nome">
        <br>

        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" required>
        <br>

        <label for="dataNascimento">Data de nascimento:</label>
        <input type="date" name="dataNascimento" id="dataNascimento">
        <br>

        <label for="mes">Mês:</label>
        <input type="month" name="mes" id="mes">
        <br>

        <label for="idade">Idade:</label>
        <input type="number" min="5" max="35" name="idade" id="idade">
        <br>

        <label for="regiao">Região:</label>
        <input type="radio" name="regiao" id="regiao" value="sul">Sul
        <input type="radio" name="regiao" id="regiao" value="sudeste">Sudeste
        <input type="radio" name="regiao" id="regiao" value="centro-oeste">Centro-Oeste
        <input type="radio" name="regiao" id="regiao" value="norte">Norte
        <input type="radio" name="regiao" id="regiao" value="nordeste">Nordeste
        <br>


        <label for="estados">UF:</label>
        <select name="estados" id="estados">
            <option value="RS">Rio Grande do Sul</option>
            <option value="SC">Santa Catarina</option>
            <option value="PR">Paraná</option>
        </select>
        <br>

        <label for="mensagem">Mensagem:</label>
        <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
        <br>

        <label for="placa">Placa:</label>
        <input type="text" required pattern="[A-Z]{3}[0-9]{4}" placeholder="ABC-1234">
        <br>


        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">


    </form>
    
</body>
</html>
