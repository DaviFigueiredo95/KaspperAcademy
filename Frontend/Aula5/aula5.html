<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Aula 5 - Introdução ao CSS</title>

    <style>
        /* Este é um exemplo de comentário CSS */
        body {
            background-color: rgb(89, 185, 153);
        }

        h1 {
            color: white;
            text-align: center;
        }

        p {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 20px;
        }
    </style>

</head>
<body>

    <h1>Estilizando com CSS</h1>
    <p>Paragráfo com cor</p>

    <h1 style="color: blueviolet; text-align: right;">Aplicando CSS embutido</h1>
    <p style="color: brown; font-size: 30px;">Um paragráfo com style.</p>

    <h2>Título com CSS externo</h2>

    <h2>Um exemplo com seletores de classe</h2>
    
    <div class="tituloPersonalizado">
        Esse é um exemplo de conteúdo com classes de CSS
    </div>

    <p id="paragrafoPersonalizado">
        Esse é um exemplo de Id com CSS
    </p>

</body>
</html>
