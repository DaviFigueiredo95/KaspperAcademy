<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário em Tabela</title>
</head>
<body>

    <table border="1">
        <form>
            <tr><th colspan="2">Dados dos Candidatos</th></tr>
            <tr>
                <th><label for="candidato">Nome do Candidato:</label></th>
                <td><input type="text" id="candidato" name="candidato" placeholder="Informe seu nome aqui" required></td>
            </tr>
            <tr>
                <th><label for="sexo">Sexo:</label></th>
                <td>
                    <input type="radio" name="sexo" id="sexo" value="masculino">Masculino 
                    <input type="radio" name="sexo" id="sexo" value="feminino">Feminino
                </td>
            </tr>
            <tr>
                <th><label for="renda">Renda:</label></th>
                <td><input type="text" name="renda" id="renda" placeholder="0,00" required pattern="^[0-9]{0,3}+\.[0-9]{3}+\,[0-9]{2}$"></td>
            </tr>
            <tr>
                <th><label for="time">Time:</label></th>
                <td><input type="text" name="time" id="time" placeholder="Ex.: Corinthians"></td>
            </tr>
            <tr>
                <th><label for="cartao">Cartão de Crédito:</label></th>
                <td><input type="text" name="cartao" id="cartao" placeholder="'0000 0000 0000 0000'" required pattern="^([0-9]{4})[ ]([0-9]{4})[ ]([0-9]{4})[ ]([0-9]{4})$"></td>
            </tr>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
    </table>
    
</body>
</html>
